<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Google â€” Clone (HTML & CSS)</title>

  <!-- Use clean web fonts similar to Google's feel -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    /* ===== Reset & base ===== */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Roboto", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #ffffff;
      color:#222;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* ===== Page layout ===== */
    .page {
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:48px 16px;
    }

    /* ===== Logo (Google-like colored letters) ===== */
    .logo {
      display:flex;
      gap:6px;
      align-items:center;
      margin-bottom:24px;
      user-select:none;
    }
    .logo .g { font-size:96px; font-weight:400; color:#4285F4; transform:translateY(-4px); }
    .logo .o1{ font-size:96px; font-weight:400; color:#EA4335; transform:translateY(-4px); }
    .logo .o2{ font-size:96px; font-weight:400; color:#FBBC05; transform:translateY(-4px); }
    .logo .g2{ font-size:96px; font-weight:400; color:#4285F4; transform:translateY(-4px); }
    .logo .l { font-size:96px; font-weight:400; color:#34A853; transform:translateY(-4px); }
    .logo .e { font-size:96px; font-weight:400; color:#EA4335; transform:translateY(-4px); }

    /* Slightly smaller on small screens */
    @media (max-width:520px){
      .logo span { font-size:56px }
    }

    /* ===== Search area ===== */
    .search-wrap{
      width:min(820px, 92%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }

    .search {
      width:100%;
      display:flex;
      align-items:center;
      background:#fff;
      border:1px solid #dfe1e5;
      box-shadow: 0 1px 6px rgba(32,33,36,0.08);
      border-radius:24px;
      padding:10px 14px;
      transition: box-shadow .18s ease, border-color .18s ease;
    }
    .search:focus-within{
      border-color:#c6dafc;
      box-shadow: 0 4px 18px rgba(66,133,244,0.18);
    }

    .search .icon {
      width:20px; height:20px; flex:0 0 20px; margin-right:12px; opacity:.7;
      display:inline-flex; align-items:center; justify-content:center;
    }

    .search input{
      border:0; outline:0; font-size:18px; width:100%; background:transparent;
      color: #202124;
      padding:8px 6px;
    }
    .search input::placeholder{ color:#9aa0a6; font-weight:300 }

    .mic {
      width:36px; height:36px; border-radius:50%; display:inline-flex;
      align-items:center; justify-content:center; margin-left:8px; cursor:pointer;
      opacity:0.85;
    }

    /* ===== Buttons ===== */
    .actions {
      display:flex;
      gap:12px;
      margin-top:6px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .btn {
      background:#f8f9fa;
      border:1px solid #f8f9fa;
      padding:10px 16px;
      border-radius:4px;
      font-size:14px;
      color:#3c4043;
      cursor:pointer;
      box-shadow: none;
      transition: background .12s ease, box-shadow .12s ease, transform .06s ease;
    }
    .btn:hover{ background:#f1f3f4; box-shadow: 0 1px 1px rgba(0,0,0,0.05) }
    .btn:active{ transform: translateY(1px) }

    /* Primary */
    .btn.primary{
      background:linear-gradient(#1a73e8,#1a73e8);
      color:#fff;
      border:none;
      box-shadow: 0 1px 2px rgba(26,115,232,0.2);
    }
    .btn.primary:hover{ filter:brightness(.98) }

    /* ===== Footer (simple, centered) ===== */
    footer.site-footer{
      border-top:1px solid #e6e6e6;
      padding:12px 24px;
      font-size:13px;
      color:#70757a;
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }
    .footer-left, .footer-right { display:flex; gap:12px; align-items:center; }
    .footer-right a, .footer-left a { color:#70757a; text-decoration:none }
    .footer-right a:hover, .footer-left a:hover { text-decoration:underline }

    /* Country text like Google often shows */
    .country { color:#202124; font-size:13px; margin-bottom:8px; }

    /* Small screens adjustments */
    @media (max-width:520px){
      .actions .btn { flex:1 1 auto; text-align:center }
      footer.site-footer{ font-size:12px }
    }

    /* ===== Subtle page animations (optional) ===== */
    .fade-in { animation: fadeIn .45s ease both; }
    @keyframes fadeIn { from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:none} }
  </style>
</head>
<body>
  <main class="page">
    <!-- Logo -->
    <div class="logo fade-in" aria-hidden="true">
      <span class="g">G</span>
      <span class="o1">o</span>
      <span class="o2">o</span>
      <span class="g2">g</span>
      <span class="l">l</span>
      <span class="e">e</span>
    </div>

    <!-- Search area -->
    <div class="search-wrap">
      <form class="search" role="search" onsubmit="return false;" aria-label="Search">
        <!-- Left magnifier icon (SVG) -->
        <div class="icon" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" focusable="false" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 4a7 7 0 1 0 0 14 7 7 0 0 0 0-14z" stroke="#5f6368" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 21l-4.35-4.35" stroke="#5f6368" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>

        <!-- Search input -->
        <input type="text" placeholder="Search Google or type a URL" aria-label="Search" />

        <!-- Mic circle (visual only) -->
        <div class="mic" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" focusable="false" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3z" stroke="#4285F4" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M19 11v1a7 7 0 0 1-14 0v-1" stroke="#34A853" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 19v3" stroke="#EA4335" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </form>

      <!-- Action buttons -->
      <div class="actions fade-in" style="animation-delay:.06s">
        <button class="btn" title="Google Search">Google Search</button>
        <button class="btn" title="I'm Feeling Lucky">I'm Feeling Lucky</button>
      </div>

      <!-- Locale text (optional) -->
      <div class="country" aria-hidden="true">Google offered in: <strong>English</strong></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer" role="contentinfo">
    <div class="footer-left">
      <a href="#" aria-label="Advertising">Advertising</a>
      <a href="#" aria-label="Business">Business</a>
      <a href="#" aria-label="How Search works">How Search works</a>
    </div>

    <div class="footer-right">
      <a href="#" aria-label="Privacy">Privacy</a>
      <a href="#" aria-label="Terms">Terms</a>
      <a href="#" aria-label="Settings">Settings</a>
    </div>
  </footer>
</body>
</html>
